<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <h1>ToDo APP</h1>
    <button id="help-button" aria-label="Help">?</button>
    <div id="help-card" class="help-card">
        <h2>How to Use the ToDo List</h2>
        <ul>
            <li><strong>Add a Task:</strong> Type your task in the input field and click "Add".</li>
            <li><strong>Mark as Completed:</strong> Click on a task to mark it as completed.</li>
            <li><strong>Delete a Task:</strong> Double-click or long press on mobile to delete a task.</li>
        </ul>
        <button id="close-help">Close</button>
    </div>
    <div class="container">
        <form>
            <input type="text" id="input" placeholder="Add a Task..." autocomplete="off">
            <button id="add" type="submit">Add</button>
        </form>
        <div class="todos" id="todos"></div>
    </div>
    <script src="script.js" defer></script>
    <script src="help-card.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</body>
</html>
